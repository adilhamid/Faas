   <body class="homepage" onload="onFunctionNameLoad()">
      <!-- Header -->
      <!-- Featured -->
      <div id="featured">
         <div class="container">
            <header>
               <a href="index.html">
                  <h2>Function as a Service</h2>
               </a>
               <h3>Edit code without thinking about the editor</h3>
            </header>
            <form id = "updateForm" onsubmit="return checkFile()" method="post" enctype="multipart/form-data" action = "http://127.0.0.1:3034/update">
              <div class="form-group">
                  <label for="FunctionName">Select the Function Name, you want to update:</label> <br/>
                  <select name="functionName" id="functionName" aria-describedby="functionHelp" placeholder="Enter function name">
                  </select>
                  <div class="form-group">
                <label for="inputFunctionFile">File input</label>
                <input type="file" class="form-control-file" name="file" id="inputFunctionFile" aria-describedby="fileHelp">
                <small id="fileHelp" class="form-text text-muted">Upload the new Python Code File here. As of now, we only support Python.</small>
              </div>
                  <input type="Submit" text="Submit the edit" class="btn btn-primary"/>
              </div>

             </form>
